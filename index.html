<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLL Competition Schedule</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      h1,
      h2,
      h3 {
        color: #0066cc;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        border-bottom: none;
        margin-right: 5px;
        border-radius: 5px 5px 0 0;
      }
      .tab.active {
        background-color: #0066cc;
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .event-tableRun {
        background-color: #d4edda;
      }
      .event-projectJudging {
        background-color: #cce5ff;
      }
      .event-robotJudging {
        background-color: #fff3cd;
      }
      .time-header {
        position: sticky;
        top: 0;
        background-color: #f2f2f2;
        z-index: 1;
      }
      .team-header {
        position: sticky;
        left: 0;
        background-color: #f2f2f2;
        z-index: 2;
      }
      .loading {
        text-align: center;
        padding: 50px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FLL Competition Schedule</h1>

      <div class="tabs">
        <div class="tab active" data-tab="team-view">Team View</div>
        <div class="tab" data-tab="table-view">Table View</div>
        <div class="tab" data-tab="judging-view">Judging View</div>
        <div class="tab" data-tab="timeline-view">Timeline View</div>
      </div>

      <div id="team-view" class="tab-content active">
        <h2>Team Schedules</h2>
        <div id="team-schedules"></div>
      </div>

      <div id="table-view" class="tab-content">
        <h2>Table Schedules</h2>
        <div id="table-schedules"></div>
      </div>

      <div id="judging-view" class="tab-content">
        <h2>Judging Room Schedules</h2>
        <div id="judging-schedules"></div>
      </div>

      <div id="timeline-view" class="tab-content">
        <h2>Timeline View</h2>
        <div id="timeline"></div>
      </div>
    </div>

    <script>
      // Function to format time (minutes since start of day) as HH:MM
      function formatTime(minutes) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours.toString().padStart(2, "0")}:${mins
          .toString()
          .padStart(2, "0")}`;
      }

      // Function to load the schedule data
      async function loadSchedule() {
        try {
          const response = await fetch("schedule.json");
          const data = await response.json();
          displaySchedule(data);
        } catch (error) {
          console.error("Error loading schedule:", error);
          document.querySelectorAll(".tab-content").forEach((content) => {
            content.innerHTML =
              "<p>Error loading schedule. Please try again later.</p>";
          });
        }
      }

      // Function to display the schedule
      function displaySchedule(data) {
        displayTeamSchedules(data);
        displayTableSchedules(data);
        displayJudgingSchedules(data);
        displayTimeline(data);
      }

      // Function to display team schedules
      function displayTeamSchedules(data) {
        const teamsDiv = document.getElementById("team-schedules");
        teamsDiv.innerHTML = "";

        for (const teamName in data.teams) {
          const teamEvents = data.teams[teamName];

          const teamDiv = document.createElement("div");
          teamDiv.innerHTML = `<h3>${teamName}</h3>`;

          const table = document.createElement("table");
          table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Event Type</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${teamEvents
                          .map(
                            (event) => `
                            <tr class="event-${event.eventType}">
                                <td>${formatTime(event.startTime)}</td>
                                <td>${formatTime(event.endTime)}</td>
                                <td>${formatEventType(event.eventType)}</td>
                                <td>${event.location}</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                `;

          teamDiv.appendChild(table);
          teamsDiv.appendChild(teamDiv);
        }
      }

      // Function to display table schedules
      function displayTableSchedules(data) {
        const tablesDiv = document.getElementById("table-schedules");
        tablesDiv.innerHTML = "";

        // Group events by table
        const tableEvents = {};

        for (const teamName in data.teams) {
          const teamEvents = data.teams[teamName];
          const teamNumber = parseInt(teamName.replace("Team ", ""));

          for (const event of teamEvents) {
            if (event.eventType === "tableRun") {
              if (!tableEvents[event.location]) {
                tableEvents[event.location] = [];
              }

              tableEvents[event.location].push({
                teamName,
                teamNumber,
                startTime: event.startTime,
                endTime: event.endTime,
              });
            }
          }
        }

        // Display each table's schedule
        for (const tableName in tableEvents) {
          const events = tableEvents[tableName];
          events.sort((a, b) => a.startTime - b.startTime);

          const tableDiv = document.createElement("div");
          tableDiv.innerHTML = `<h3>${tableName}</h3>`;

          const table = document.createElement("table");
          table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Team</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events
                          .map(
                            (event) => `
                            <tr>
                                <td>${formatTime(event.startTime)}</td>
                                <td>${formatTime(event.endTime)}</td>
                                <td>${event.teamName}</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                `;

          tableDiv.appendChild(table);
          tablesDiv.appendChild(tableDiv);
        }
      }

      // Function to display judging schedules
      function displayJudgingSchedules(data) {
        const judgingDiv = document.getElementById("judging-schedules");
        judgingDiv.innerHTML = "";

        // Group events by judging room
        const judgingEvents = {};

        for (const teamName in data.teams) {
          const teamEvents = data.teams[teamName];
          const teamNumber = parseInt(teamName.replace("Team ", ""));

          for (const event of teamEvents) {
            if (
              event.eventType === "projectJudging" ||
              event.eventType === "robotJudging"
            ) {
              if (!judgingEvents[event.location]) {
                judgingEvents[event.location] = [];
              }

              judgingEvents[event.location].push({
                teamName,
                teamNumber,
                startTime: event.startTime,
                endTime: event.endTime,
                eventType: event.eventType,
              });
            }
          }
        }

        // Display each judging room's schedule
        for (const roomName in judgingEvents) {
          const events = judgingEvents[roomName];
          events.sort((a, b) => a.startTime - b.startTime);

          const roomDiv = document.createElement("div");
          roomDiv.innerHTML = `<h3>${roomName}</h3>`;

          const table = document.createElement("table");
          table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Team</th>
                            <th>Judging Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events
                          .map(
                            (event) => `
                            <tr class="event-${event.eventType}">
                                <td>${formatTime(event.startTime)}</td>
                                <td>${formatTime(event.endTime)}</td>
                                <td>${event.teamName}</td>
                                <td>${formatEventType(event.eventType)}</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                `;

          roomDiv.appendChild(table);
          judgingDiv.appendChild(roomDiv);
        }
      }

      // Function to display timeline view
      function displayTimeline(data) {
        const timelineDiv = document.getElementById("timeline");
        timelineDiv.innerHTML = "";

        // Find the earliest start time and latest end time
        let earliestStart = Infinity;
        let latestEnd = 0;

        for (const teamName in data.teams) {
          const teamEvents = data.teams[teamName];

          for (const event of teamEvents) {
            earliestStart = Math.min(earliestStart, event.startTime);
            latestEnd = Math.max(latestEnd, event.endTime);
          }
        }

        // Create time slots (every 15 minutes)
        const timeSlots = [];
        for (let time = earliestStart; time <= latestEnd; time += 15) {
          timeSlots.push(time);
        }

        // Create the timeline table
        const table = document.createElement("table");

        // Create header row with time slots
        let headerRow = '<tr><th class="team-header">Team</th>';
        for (const time of timeSlots) {
          headerRow += `<th class="time-header">${formatTime(time)}</th>`;
        }
        headerRow += "</tr>";

        // Create a row for each team
        let tableRows = "";
        for (let i = 1; i <= data.metadata.numTeams; i++) {
          const teamName = `Team ${i}`;
          const teamEvents = data.teams[teamName] || [];

          tableRows += `<tr><td class="team-header">${teamName}</td>`;

          for (const time of timeSlots) {
            let cellContent = "";
            let cellClass = "";

            // Check if there's an event at this time
            for (const event of teamEvents) {
              if (time >= event.startTime && time < event.endTime) {
                cellContent = formatEventType(event.eventType);
                cellClass = `event-${event.eventType}`;
                break;
              }
            }

            tableRows += `<td class="${cellClass}">${cellContent}</td>`;
          }

          tableRows += "</tr>";
        }

        table.innerHTML = `<thead>${headerRow}</thead><tbody>${tableRows}</tbody>`;
        timelineDiv.appendChild(table);
      }

      // Function to format event type
      function formatEventType(eventType) {
        switch (eventType) {
          case "tableRun":
            return "Robot Game";
          case "projectJudging":
            return "Project Judging";
          case "robotJudging":
            return "Robot Design Judging";
          default:
            return eventType;
        }
      }

      // Tab switching functionality
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          // Remove active class from all tabs and tab contents
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));

          // Add active class to clicked tab and corresponding content
          tab.classList.add("active");
          document.getElementById(tab.dataset.tab).classList.add("active");
        });
      });

      // Load the schedule when the page loads
      window.addEventListener("load", loadSchedule);
    </script>
  </body>
</html>
